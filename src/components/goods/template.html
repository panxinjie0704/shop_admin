<div class="goods">

<el-button type="success" plain @click="$router.push('/goods-add')">添加商品</el-button>
  
  <!-- 表格区域 -->
  <el-table
  :data="getGoodsList"
  style="width: 100%">
  <el-table-column
    type="index"
    :index="indexMethod">
  </el-table-column>
  <el-table-column
    prop="goods_name"
    label="商品名称"
    width="180">
  </el-table-column>
  <el-table-column
    prop="goods_price"
    label="商品价格"
    width="180">
  </el-table-column>
  <el-table-column
    prop="goods_weight"
    label="商品重量">
  </el-table-column>
  <el-table-column
    prop="add_time"
    label="创建时间">
  </el-table-column>
  <el-table-column>
    <template slot-scope="scope">
      <el-button type="primary" icon="el-icon-edit"  size="mini" plain></el-button>
      <el-button type="danger" icon="el-icon-delete" size="mini" plain></el-button>
    </template>
  </el-table-column>
</el-table>

<!-- 分页功能 -->

<el-pagination
  background
  layout="prev, pager, next"
  :total="total"
  :current-page ="curPage"
  @current-change="changePage"
  >
</el-pagination>
</div>
